<ion-header>
  <ion-toolbar>
    <ion-title>videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- u may get an error as app-skeleton as not a known element  if shared module i.e shared.module.ts is not imported in videos.module.ts and shared module defines app-sketon  -->
  <app-skeleton *ngIf="videos.length === 0"></app-skeleton>

  <ion-list *ngIf="videos.length > 0">
    <ion-row *ngFor="let video of videos" ion-long-press [interval]="400" >
      <ion-col size="2">
        <ion-item lines="none">
          <ion-button icon-only slot="end" (click)="displayDeleteIcons(video,videoObject)">
            <ion-icon name="trash-outline">
            </ion-icon>
           </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="10">
        <ion-item (click)="playVideo(video.location)">
          <ion-thumbnail slot="start">
            <img [src]="video.thumbnail">
          </ion-thumbnail>
          
         
          
          <ion-label>
            {{video.name}}
            <p>{{duration(video.videoInfo.duration)}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button >
        <ion-label>Delete</ion-label>
        <ion-icon name="trash"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button (click)="deselectVideo()">
        <ion-label>Deselect</ion-label>
        <ion-icon name="checkbox-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="videoDetailModal(videoObject)">
        <ion-label>Details</ion-label>
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
